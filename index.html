<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŁuczniczQA - Bydgoski Meetup Testerski</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <!-- Left Section (Original Content) -->
        <div class="container left-container">
            <header>
                <div class="profile">
                    <img src="images/profile.png" alt="ŁuczniczQA Logo" class="profile-img">
                    <h1>ŁuczniczQA</h1>
                    <p>Bydgoski Meetup Testerski</p>
                </div>
            </header>

            <main>
                <div class="links">
                    <a href="https://www.facebook.com/LuczniczQA/" class="link-card" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>

                    <a href="https://www.meetup.com/luczniczqa/" class="link-card" target="_blank">
                        <i class="fab fa-meetup"></i>
                        <span>Meetup.com</span>
                    </a>

                    <a href="https://drive.google.com/drive/folders/1uJ8wReNCUA_sY1ZAS8RvPSkyiiDWPFNx?usp=drive_link"
                        class="link-card" target="_blank">
                        <i class="fab fa-google-drive"></i>
                        <span>Google Drive</span>
                    </a>

                    <a href="https://www.youtube.com/@uczniczQA" class="link-card" target="_blank">
                        <i class="fab fa-youtube"></i>
                        <span>Kanał YouTube</span>
                    </a>

                    <a href="https://join.slack.com/t/luczniczqa/shared_invite/zt-1r2pi3ckz-AmsPdWoFelLzPMscYRbf1A"
                        class="link-card" target="_blank">
                        <i class="fab fa-slack"></i>
                        <span>Slack</span>
                    </a>

                    <a href="https://www.linkedin.com/company/luczniczqa/" class="link-card" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </main>
        </div>

        <!-- Right Section (Meeting Information) -->
        <div class="container right-container">
            <section class="meeting-section next-meeting">
                <h2>Następne spotkanie</h2>
                <div class="meeting-banner">
                    <img src="images/banner_next.png" alt="Następne spotkanie" class="meeting-img">
                </div>
                <div class="meeting-buttons">
                    <a href="https://przyklad-opis-spotkania.pl" class="meeting-btn" target="_blank">
                        <i class="fas fa-info-circle"></i>
                        <span>Opis spotkania</span>
                    </a>
                    <a href="https://przyklad-bilety.pl" class="meeting-btn" target="_blank">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Kup bilet</span>
                    </a>
                </div>
            </section>

            <section class="meeting-section previous-meeting">
                <h2>Poprzednie spotkanie</h2>
                <div class="meeting-banner grayscale">
                    <img src="images/banner_previous.png" alt="Poprzednie spotkanie" class="meeting-img">
                </div>
                <div class="meeting-buttons">
                    <a href="https://przyklad-opis-poprzedniego.pl" class="meeting-btn" target="_blank">
                        <i class="fas fa-info-circle"></i>
                        <span>Opis spotkania</span>
                    </a>
                </div>
            </section>
        </div>

        <footer class="footer-global">
            <p>&copy; <span id="year"></span> ŁuczniczQA</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
